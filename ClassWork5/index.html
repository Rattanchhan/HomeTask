<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Classwork5</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="detail">
                <div class="child">
                    <p class="percentage">Increase takeout sales by 50%</p>
                    <p class="promotion">with the largest delivery platform in the U.S and Canada</p>
                    <button>Learn More</button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="card-top">
                <div class="card-top-container">
                    <div class="top">
                        <div class="left">Browse by cuisine</div>
                        <div class="right">See all past order</div>
                    </div>
                    <div class="bottom">
                        <div class="card">
                            <div class="image">
                                <img src="images/cuisine-1.jpg" alt="">
                            </div>
                            <div class="name">
                                <p>Italain</p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="image">
                                <img src="images/cuisine-2.jpg" alt="">
                            </div>
                            <div class="name">
                                <p>American</p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="image">
                                <img src="images/cuisine-3.jpg" alt="">
                            </div>
                            <div class="name">
                                <p>Khmer</p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="image">
                                <img src="images/cuisine-4.jpg" alt="">
                            </div>
                            <div class="name">
                                <p>Chinese</p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="image">
                                <img src="images/cuisine-5.jpg" alt="">
                            </div>
                            <div class="name">
                                <p>Mexico</p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="image">
                                <img src="images/cuisine-6.jpg" alt="">
                            </div>
                            <div class="name">
                                <p>Indian</p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="image">
                                <img src="images/cuisine-7.jpg" alt="">
                            </div>
                            <div class="name">
                                <p>Japan</p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="image">
                                <img src="images/cuisine-8.jpg" alt="">
                            </div>
                            <div class="name">
                                <p>USA</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="card-middle"></div>
            <hr>
            <div class="card-bottom"></div>
        </div>
    </div>
</body>
</html>
